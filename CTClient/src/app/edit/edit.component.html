<div class="container">
    <div class="row">
        <form class="form-group" [formGroup]="computerForm" onsubmit="save()">
            <div class="row">
                <div class="col">
                <mat-form-field>
                    <mat-label>Computer Name</mat-label>
                    <input matInput placeholder="Enter Computer Name" formControlName="computerName">
                </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field>
                        <mat-label>Description</mat-label>
                        <textarea matInput placeholder="Enter description" name="description" id="description" formControlName="description" cols="8" rows="1"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="Enter user name" formControlName="userName">
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field>
                        <mat-label>User Surname</mat-label>
                        <input matInput placeholder="Enter user surname" formControlName="userSurname">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Windows Version</mat-label>
                        <input matInput placeholder="Enter Windows version" formControlName="winVersion">
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field>
                        <mat-label>Last update</mat-label>
                        <input matInput [matDatepicker]="picker" placeholder="When was the last update?" formControlName="lastUpdate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-label>Domain Migration</mat-label>
                    <mat-radio-group aria-label="Domain Migration" formControlName="domainMigration">
                        <div class="col">
                        <mat-radio-button value="true">Yes</mat-radio-button>
                        <mat-radio-button value="false">No</mat-radio-button>
                        </div>
                    </mat-radio-group>
                </div>
                <!-- <div class="col">
                    <mat-form-field>
                        <mat-label>Id</mat-label>
                        <input matInput formControlName="id" placeholder="id">
                    </mat-form-field>
                </div> -->
            </div>
            <div class="row button">
                <div class="col">
                    <button mat-stroked-button type="submit" [mat-dialog-close]="{dataKey: computerForm.value, submitted: true}">Save</button>
                    <button mat-stroked-button color="warn" type="submit" [mat-dialog-close]="{submitted: false}">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
